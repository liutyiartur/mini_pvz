<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mini PvZ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #8b5a2b;
        }

        #game {
            position: relative;
            width: 720px;
            height: 360px;
            border: 4px solid #2f6f2f;
            background: #7ec850;
        }

        canvas {
            display: none;
        }

        #menu {
            text-align: center;
        }

        #panel {
            display: none;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        #sun {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
        }

        #result {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        button.active {
            background: #ffb703;
        }
    </style>
</head>

<body>
<div id="game">

    <div id="menu">
        <button onclick="startGame()">–ò–≥—Ä–∞—Ç—å</button>
    </div>

    <div id="panel">
        <button onclick="selectPlant('pea')">üå± –ì–æ—Ä–æ—Ö (50)</button>
        <button onclick="selectPlant('sun')">üåª –ü–æ–¥—Å–æ–ª–Ω—É—Ö (25)</button>
        <button onclick="selectPlant('nut')">ü•ú –û—Ä–µ—Ö (50)</button>
        <button id="shovelBtn" onclick="selectShovel()">ü™ì –õ–æ–ø–∞—Ç–∞</button>
    </div>

    <canvas id="c" width="720" height="360"></canvas>
    <div id="sun">–°–æ–ª–Ω—Ü–∞: 100</div>
    <div id="result"></div>

</div>

<script>
    const c = document.getElementById("c"), ctx = c.getContext("2d");
    const rows = 3, cols = 7;
    const cellW = c.width / cols, cellH = c.height / rows;

    let sun = 100, plants = [], zombies = [], bullets = [], sunsArr = [];
    let selectedPlant = null, shovel = false;
    let gameStarted = false, gameOver = false, tick = 0;

    const PLANTS = {
        pea: {cost: 50, hp: 3, cd: 60},
        sun: {cost: 25, hp: 3, cd: 900},
        nut: {cost: 50, hp: 25}
    };

    function startGame() {
        document.getElementById("menu").style.display = "none";
        document.getElementById("panel").style.display = "block";
        c.style.display = "block";
        gameStarted = true;
    }

    function selectPlant(t) {
        selectedPlant = t;
        shovel = false;
        document.getElementById("shovelBtn").classList.remove("active");
    }

    function selectShovel() {
        shovel = true;
        selectedPlant = null;
        document.getElementById("shovelBtn").classList.add("active");
    }

    c.onclick = e => {
        if (!gameStarted || gameOver) return;
        const r = c.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        const col = Math.floor(x / cellW), row = Math.floor(y / cellH);

        sunsArr.forEach((s, i) => {
            if (Math.hypot(s.x - x, s.y - y) < 15) {
                sun += 25;
                sunsArr.splice(i, 1);
            }
        });

        if (shovel) {
            const i = plants.findIndex(p => p.row === row && p.col === col);
            if (i !== -1) plants.splice(i, 1);
            shovel = false;
            document.getElementById("shovelBtn").classList.remove("active");
            return;
        }

        if (!selectedPlant) return;
        if (plants.some(p => p.row === row && p.col === col)) return;
        if (sun < PLANTS[selectedPlant].cost) return;

        plants.push({row, col, type: selectedPlant, hp: PLANTS[selectedPlant].hp, cd: PLANTS[selectedPlant].cd});
        sun -= PLANTS[selectedPlant].cost;
    };

    function spawnZombie() {
        let type = "normal", hp = 6;
        if (Math.random() < 0.4) {
            type = "cone";
            hp = 12;
        }
        if (Math.random() < 0.2) {
            type = "bucket";
            hp = 20;
        }
        zombies.push({row: Math.floor(Math.random() * rows), x: c.width + 20, hp, type, eat: false, target: null});
    }

    function update() {
        if (!gameStarted || gameOver) return;
        tick++;

        if (tick % 300 === 0) spawnZombie();
        if (tick % 400 === 0) {
            const col = Math.floor(Math.random() * cols);
            const row = Math.floor(Math.random() * rows);
            sunsArr.push({x: col * cellW + cellW / 2, y: -20, targetY: row * cellH + cellH * 0.65});
        }

        plants.forEach(p => {
            if (p.type === "sun" && --p.cd <= 0) {
                sunsArr.push({x: p.col * cellW + cellW / 2, y: p.row * cellH, targetY: p.row * cellH + cellH * 0.65});
                p.cd = PLANTS.sun.cd;
            }
            if (p.type === "pea" && --p.cd <= 0) {
                bullets.push({x: p.col * cellW + cellW * 0.7, row: p.row});
                p.cd = PLANTS.pea.cd;
            }
        });

        bullets.forEach(b => b.x += 5);
        sunsArr.forEach(s => {
            if (s.y < s.targetY) s.y += 0.8;
        });

        zombies.forEach(z => {
            if (z.eat && z.target) {
                z.target.hp -= 0.03;
                if (z.target.hp <= 0) {
                    plants.splice(plants.indexOf(z.target), 1);
                    z.eat = false;
                    z.target = null;
                }
            } else {
                z.x -= 0.35;
                plants.forEach(p => {
                    const px = p.col * cellW + cellW / 2;
                    if (p.row === z.row && Math.abs(z.x - px) < 18) {
                        z.eat = true;
                        z.target = p;
                    }
                });
            }
            if (z.x < 0) {
                gameOver = true;
                document.getElementById("result").innerText = "–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª!";
                document.getElementById("result").style.color = "red";
            }
        });

        bullets.forEach((b, i) => {
            zombies.forEach((z, zi) => {
                if (z.row === b.row && Math.abs(z.x - b.x) < 14) {
                    z.hp--;
                    bullets.splice(i, 1);
                    if (z.hp <= 0) zombies.splice(zi, 1);
                }
            });
        });
    }

    function draw() {
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.strokeStyle = "#5fa35f";

        for (let i = 0; i <= rows; i++) {
            ctx.beginPath();
            ctx.moveTo(0, i * cellH);
            ctx.lineTo(c.width, i * cellH);
            ctx.stroke();
        }
        for (let i = 0; i <= cols; i++) {
            ctx.beginPath();
            ctx.moveTo(i * cellW, 0);
            ctx.lineTo(i * cellW, c.height);
            ctx.stroke();
        }

        plants.forEach(p => {
            const cx = p.col * cellW + cellW / 2, cy = p.row * cellH + cellH / 2;
            if (p.type === "pea") {
                ctx.fillStyle = "#2f8f2f";
                ctx.beginPath();
                ctx.arc(cx, cy, 14, 0, Math.PI * 2);
                ctx.fill();
            }
            if (p.type === "sun") {
                ctx.fillStyle = "#ffd93b";
                ctx.beginPath();
                ctx.arc(cx, cy, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = "#8b5a2b";
                ctx.beginPath();
                ctx.arc(cx, cy, 10, 0, Math.PI * 2);
                ctx.fill();
            }
            if (p.type === "nut") {
                ctx.fillStyle = "#8b5a2b";
                ctx.fillRect(cx - 16, cy - 16, 32, 32);
            }
        });

        zombies.forEach(z => {
            const zy = z.row * cellH + cellH / 2;
            ctx.fillStyle = "#777";
            ctx.beginPath();
            ctx.arc(z.x, zy, 18, 0, Math.PI * 2);
            ctx.fill();
        });

        bullets.forEach(b => {
            ctx.fillStyle = "green";
            ctx.beginPath();
            ctx.arc(b.x, b.row * cellH + cellH / 2, 4, 0, Math.PI * 2);
            ctx.fill();
        });
        sunsArr.forEach(s => {
            ctx.fillStyle = "orange";
            ctx.beginPath();
            ctx.arc(s.x, s.y, 12, 0, Math.PI * 2);
            ctx.fill();
        });

        document.getElementById("sun").innerText = "–°–æ–ª–Ω—Ü–∞: " + sun;
    }

    (function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    })();
</script>
</body>
</html>
