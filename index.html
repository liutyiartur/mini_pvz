<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>üß† Mini PvZ</title>
    <style>
        body {
            background: linear-gradient(#87ceeb, #e6f3e6);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center
        }

        #game {
            text-align: center;
            margin-top: 10px
        }

        canvas {
            background: #7ec850;
            border: 4px solid #2f6f2f
        }

        button {
            margin: 3px;
            padding: 6px 10px
        }

        #panel {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div id="game">
    <div id="panel">
        <button onclick="selectPlant('pea')">üå± –ì–æ—Ä–æ—Ö (50)</button>
        <button onclick="selectPlant('sun')">üåª –ü–æ–¥—Å–æ–ª–Ω—É—Ö (25)</button>
        <button onclick="selectPlant('nut')">ü•ú –û—Ä–µ—Ö (25)</button>
    </div>
    <canvas id="c" width="720" height="360"></canvas>
    <br>
    <div id="sun">–°–æ–ª–Ω—Ü–∞: 100</div>
    <div id="status"></div>
</div>

<script>
    const c = document.getElementById("c"), ctx = c.getContext("2d");
    const rows = 3, cols = 7, cellW = c.width / cols, cellH = c.height / rows;
    let sun = 100, plants = [], zombies = [], bullets = [], suns = [], lawnmowers = [];
    let selectedPlant = null, tick = 0, wave = 1, spawned = 0, gameOver = false;

    const MAX_WAVES = 3;
    const PLANTS = {
        pea: {cost: 50, hp: 3, shoot: true},
        sun: {cost: 25, hp: 3, shoot: false, produce: true, cd: 300},
        nut: {cost: 25, hp: 22, shoot: false}
    };

    // –ì–∞–∑–æ–Ω–æ–∫–æ—Å–∏–ª–∫–∏
    for (let r = 0; r < rows; r++) {
        lawnmowers.push({row: r, x: -20, active: true});
    }

    function selectPlant(type) {
        selectedPlant = type;
    }

    c.onclick = e => {
        const rect = c.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        suns.forEach((s, i) => {
            if (Math.hypot(s.x - x, s.y - y) < 15) {
                sun += 25;
                suns.splice(i, 1);
            }
        });
        if (!selectedPlant) return;
        const col = Math.floor(x / cellW);
        const row = Math.floor(y / cellH);
        if (plants.some(p => p.row === row && p.col === col)) return;
        if (sun < PLANTS[selectedPlant].cost) return;
        plants.push({
            row,
            col,
            type: selectedPlant,
            hp: PLANTS[selectedPlant].hp,
            cd: 0,
            scd: PLANTS[selectedPlant].cd
        });
        sun -= PLANTS[selectedPlant].cost;
        selectedPlant = null;
    };

    // –ó–æ–º–±–∏ –≤–æ–ª–Ω—ã
    function spawnZombie() {
        let ztype = "normal", hp = 9;
        if (wave >= 2 && Math.random() < 0.5) {
            ztype = "cone";
            hp = 18;
        }
        if (wave >= 3 && Math.random() < 0.3) {
            ztype = "bucket";
            hp = 30;
        }
        zombies.push({
            row: Math.floor(Math.random() * rows),
            x: c.width - 20,
            hp,
            type: ztype,
            eat: false,
            target: null
        });
        spawned++;
    }

    function spawnSun() {
        suns.push({x: Math.random() * c.width, y: -20});
    }

    function update() {
        if (gameOver) return;
        tick++;

        if (tick % 200 === 0 && spawned < wave * 5) {
            spawnZombie();
        }
        if (tick % 300 === 0) {
            spawnSun();
        }

        plants.forEach(p => {
            if (p.type === "sun") {
                if (--p.scd <= 0) {
                    suns.push({x: p.col * cellW + cellW / 2, y: p.row * cellH});
                    p.scd = PLANTS.sun.cd;
                }
            }
            if (p.type === "pea" && --p.cd <= 0 && zombies.some(z => z.row === p.row)) {
                bullets.push({x: p.col * cellW + cellW * .7, row: p.row});
                p.cd = 45;
            }
        });

        bullets.forEach(b => b.x += 5);
        suns.forEach(s => s.y += 0.6);

        zombies.forEach(z => {
            if (z.eat && z.target) {
                z.target.hp -= 0.03;
                if (z.target.hp <= 0) {
                    plants.splice(plants.indexOf(z.target), 1);
                    z.eat = false;
                    z.target = null;
                }
            } else {
                z.x -= 0.4;
                plants.forEach(p => {
                    const px = p.col * cellW + cellW / 2;
                    if (p.row === z.row && Math.abs(z.x - px) < 18) {
                        z.eat = true;
                        z.target = p;
                    }
                });
                if (z.x <= 0 && lawnmowers[z.row].active) {
                    zombies = zombies.filter(zz => zz.row !== z.row);
                    lawnmowers[z.row].active = false;
                }
            }
        });

        bullets.forEach((b, i) => zombies.forEach(z => {
            if (z.row === b.row && Math.abs(z.x - b.x) < 14) {
                z.hp--;
                bullets.splice(i, 1);
            }
        }));
        zombies = zombies.filter(z => z.hp > 0);

        if (zombies.some(z => z.x <= 0 && !lawnmowers[z.row].active)) {
            gameOver = true;
            status.innerText = "üíÄ –ü–æ—Ä–∞–∂–µ–Ω–∏–µ";
            return;
        }
        if (spawned >= wave * 5 && zombies.length === 0) {
            if (wave < MAX_WAVES) {
                wave++;
                spawned = 0;
            } else {
                gameOver = true;
                status.innerText = "üéâ –ü–æ–±–µ–¥–∞";
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.strokeStyle = "#5fa35f";
        for (let i = 0; i <= rows; i++) {
            ctx.beginPath();
            ctx.moveTo(0, i * cellH);
            ctx.lineTo(c.width, i * cellH);
            ctx.stroke();
        }
        for (let i = 0; i <= cols; i++) {
            ctx.beginPath();
            ctx.moveTo(i * cellW, 0);
            ctx.lineTo(i * cellW, c.height);
            ctx.stroke();
        }

        // –†–∞—Å—Ç–µ–Ω–∏—è —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º–∏ —Ç–µ–∫—Å—Ç—É—Ä–∞–º–∏
        plants.forEach(p => {
            const cx = p.col * cellW + cellW / 2;
            const cy = p.row * cellH + cellH / 2;
            if (p.type === "pea") {
                ctx.fillStyle = "green";
                ctx.fillRect(cx - 12, cy - 12, 24, 24);
                ctx.fillStyle = "darkgreen";
                ctx.beginPath();
                ctx.arc(cx, cy - 6, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = "lightgreen";
                ctx.beginPath();
                ctx.arc(cx, cy + 6, 6, 0, Math.PI * 2);
                ctx.fill();
            } else if (p.type === "sun") {
                ctx.fillStyle = "yellow";
                ctx.beginPath();
                ctx.arc(cx, cy, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = "brown";
                ctx.beginPath();
                ctx.arc(cx, cy, 10, 0, Math.PI * 2);
                ctx.fill();
            } else if (p.type === "nut") {
                ctx.fillStyle = "#8b5a2b";
                ctx.fillRect(cx - 15, cy - 15, 30, 30);
                ctx.fillStyle = "#a0522d";
                ctx.fillRect(cx - 12, cy - 12, 24, 24);
            }
        });

// –ó–æ–º–±–∏ —Å —Å–∏–º–ø–∞—Ç–∏—á–Ω—ã–º –≤–∏–¥–æ–º
        zombies.forEach(z => {
            const zx = z.x;
            const zy = z.row * cellH + cellH / 2;
            ctx.fillStyle = z.type === "bucket" ? "#555" : z.type === "cone" ? "orange" : "#999";
            ctx.fillRect(zx - 12, zy - 20, 24, 40); // —Ç–µ–ª–æ
            ctx.fillStyle = "#ccc";
            ctx.fillRect(zx - 12, zy - 30, 24, 10); // –≥–æ–ª–æ–≤–∞
            ctx.fillStyle = "white";
            ctx.fillRect(zx - 8, zy - 28, 6, 6); // –≥–ª–∞–∑–∞
            ctx.fillRect(zx + 2, zy - 28, 6, 6);
            ctx.fillStyle = "black";
            ctx.fillRect(zx - 6, zy - 26, 2, 2);
            ctx.fillRect(zx + 4, zy - 26, 2, 2);
            ctx.fillStyle = "red";
            ctx.fillRect(zx - 6, zy - 18, 12, 4); // —Ä–æ—Ç
        });

        bullets.forEach(b => {
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(b.x, b.row * cellH + cellH / 2, 4, 0, 7);
            ctx.fill();
        });
        suns.forEach(s => {
            ctx.fillStyle = "orange";
            ctx.beginPath();
            ctx.arc(s.x, s.y, 12, 0, 7);
            ctx.fill();
        });

// –ì–∞–∑–æ–Ω–æ–∫–æ—Å–∏–ª–∫–∏ —Å —Ç–µ–∫—Å—Ç—É—Ä–∞–º–∏
        lawnmowers.forEach(l => {
            if (l.active) {
                ctx.fillStyle = "yellow";
                ctx.fillRect(l.x, l.row * cellH + cellH / 4, 30, cellH / 2);
                ctx.fillStyle = "black";
                ctx.beginPath();
                ctx.arc(l.x + 5, l.row * cellH + cellH * 3 / 4, 5, 0, Math.PI * 2);
                ctx.arc(l.x + 25, l.row * cellH + cellH * 3 / 4, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        });

        sunDiv.innerText = "–°–æ–ª–Ω—Ü–∞: " + sun;
    }

    const sunDiv = document.getElementById("sun"), status = document.getElementById("status");
    (function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    })();
</script>
</body>
</html>
