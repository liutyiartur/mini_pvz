<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mini PvZ</title>
    <style>
        body {
            margin: 0;
            background: black;
            font-family: Arial;
        }

        #ui {
            text-align: center;
            margin: 6px;
        }

        canvas {
            display: block;
            margin: auto;
            border: 4px solid #2f6f2f;
            background: #7ec850;
        }

        button {
            padding: 8px 14px;
            margin: 2px;
        }

        .active {
            background: #ffb703
        }
    </style>
</head>
<body>

<div id="ui" style="display:none">
    <button onclick="selectPlant('pea')">üå± –ì–æ—Ä–æ—Ö (50)</button>
    <button onclick="selectPlant('sun')">üåª –ü–æ–¥—Å–æ–ª–Ω—É—Ö (25)</button>
    <button onclick="selectPlant('nut')">ü•ú –û—Ä–µ—Ö (25)</button>
    <button id="shovelBtn" onclick="selectShovel()">ü™ì –õ–æ–ø–∞—Ç–∞</button>
    <div id="sun">–°–æ–ª–Ω—Ü–∞: 100</div>
</div>

<canvas id="c" width="720" height="360"></canvas>

<script>
    const c = document.getElementById("c"), ctx = c.getContext("2d");
    const rows = 3, cols = 7, cellW = c.width / cols, cellH = c.height / rows;

    let mode = "menu"; // menu | game | gameover
    let sun, plants, zombies, bullets, suns, lawnmowers;
    let selectedPlant = null, shovel = false, tick, wave, spawned, gameOver;

    function resetGame() {
        sun = 100;
        plants = [];
        zombies = [];
        bullets = [];
        suns = [];
        lawnmowers = [];
        selectedPlant = null;
        shovel = false;
        tick = 0;
        wave = 1;
        spawned = 0;
        gameOver = false;

        for (let r = 0; r < rows; r++) {
            lawnmowers.push({row: r, x: -30, active: true});
        }
    }

    // ====== –ú–ï–ù–Æ ======
    function drawMenu() {
        ctx.clearRect(0, 0, c.width, c.height);

        // —Ñ–æ–Ω
        let g = ctx.createLinearGradient(0, 0, 0, c.height);
        g.addColorStop(0, "#87ceeb");
        g.addColorStop(1, "#7ec850");
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, c.width, c.height);

        // –∑–∞–≥–æ–ª–æ–≤–æ–∫
        ctx.fillStyle = "#fff";
        ctx.font = "bold 48px Arial";
        ctx.textAlign = "center";
        ctx.fillText("PLANTS vs ZOMBIES", c.width / 2, 90);

        // –∫–Ω–æ–ø–∫–∞ Adventure
        ctx.fillStyle = "#5a8f2f";
        ctx.fillRect(c.width / 2 - 120, 150, 240, 60);
        ctx.strokeStyle = "#2f6f2f";
        ctx.lineWidth = 4;
        ctx.strokeRect(c.width / 2 - 120, 150, 240, 60);

        ctx.fillStyle = "white";
        ctx.font = "bold 26px Arial";
        ctx.fillText("ADVENTURE", c.width / 2, 190);

        // options
        ctx.font = "16px Arial";
        ctx.fillText("Options", c.width / 2, 260);
    }

    c.onclick = e => {
        const rect = c.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        if (mode === "menu") {
            if (x > c.width / 2 - 120 && x < c.width / 2 + 120 && y > 150 && y < 210) {
                mode = "game";
                document.getElementById("ui").style.display = "block";
                resetGame();
            }
            return;
        }

        if (mode !== "game") return;

        // —Å–±–æ—Ä —Å–æ–ª–Ω—Ü–∞
        suns.forEach((s, i) => {
            if (Math.hypot(s.x - x, s.y - y) < 15) {
                sun += 25;
                suns.splice(i, 1);
            }
        });

        const col = Math.floor(x / cellW);
        const row = Math.floor(y / cellH);

        if (shovel) {
            const idx = plants.findIndex(p => p.row === row && p.col === col);
            if (idx !== -1) {
                plants.splice(idx, 1);
                shovel = false;
                document.getElementById("shovelBtn").classList.remove("active");
            }
            return;
        }

        if (!selectedPlant) return;
        if (plants.some(p => p.row === row && p.col === col)) return;

        const cost = {pea: 50, sun: 25, nut: 25}[selectedPlant];
        if (sun < cost) return;

        plants.push({row, col, type: selectedPlant, hp: selectedPlant === "nut" ? 20 : 3, cd: 0});
        sun -= cost;
        selectedPlant = null;
    };

    function selectPlant(t) {
        selectedPlant = t;
        shovel = false;
        document.getElementById("shovelBtn").classList.remove("active");
    }

    function selectShovel() {
        shovel = true;
        selectedPlant = null;
        document.getElementById("shovelBtn").classList.add("active");
    }

    // ====== –ò–ì–†–ê ======
    function spawnZombie() {
        zombies.push({
            row: Math.floor(Math.random() * rows),
            x: c.width + 20,
            hp: 10
        });
    }

    function updateGame() {
        tick++;
        if (tick % 200 === 0) spawnZombie();
        if (tick % 300 === 0) suns.push({x: Math.random() * c.width, y: -20});

        plants.forEach(p => {
            if (p.type === "sun" && tick % 300 === 0) {
                suns.push({x: p.col * cellW + cellW / 2, y: p.row * cellH + 20});
            }
            if (p.type === "pea" && tick % 60 === 0 && zombies.some(z => z.row === p.row)) {
                bullets.push({x: p.col * cellW + cellW * 0.7, row: p.row});
            }
        });

        bullets.forEach(b => b.x += 5);
        suns.forEach(s => s.y += 0.6);

        zombies.forEach(z => {
            z.x -= 0.4;
            bullets.forEach((b, i) => {
                if (z.row === b.row && Math.abs(z.x - b.x) < 12) {
                    z.hp--;
                    bullets.splice(i, 1);
                }
            });
        });

        zombies = zombies.filter(z => z.hp > 0);
    }

    function drawGame() {
        ctx.clearRect(0, 0, c.width, c.height);

        plants.forEach(p => {
            const cx = p.col * cellW + cellW / 2;
            const cy = p.row * cellH + cellH / 2;
            if (p.type === "pea") {
                ctx.fillStyle = "#2f8f2f";
                ctx.beginPath();
                ctx.arc(cx, cy, 14, 0, Math.PI * 2);
                ctx.fill();
            }
            if (p.type === "sun") {
                ctx.fillStyle = "#ffd93b";
                ctx.beginPath();
                ctx.arc(cx, cy, 20, 0, Math.PI * 2);
                ctx.fill();
            }
            if (p.type === "nut") {
                ctx.fillStyle = "#8b5a2b";
                ctx.fillRect(cx - 16, cy - 16, 32, 32);
            }
        });

        zombies.forEach(z => {
            const zy = z.row * cellH + cellH / 2;
            ctx.fillStyle = "#4f6f2f";
            ctx.beginPath();
            ctx.arc(z.x, zy, 18, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(z.x + 5, zy - 4, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(z.x + 6, zy - 4, 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillRect(z.x - 8, zy + 8, 16, 4);
        });

        bullets.forEach(b => {
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(b.x, b.row * cellH + cellH / 2, 4, 0, Math.PI * 2);
            ctx.fill();
        });

        suns.forEach(s => {
            ctx.fillStyle = "orange";
            ctx.beginPath();
            ctx.arc(s.x, s.y, 12, 0, Math.PI * 2);
            ctx.fill();
        });

        document.getElementById("sun").innerText = "–°–æ–ª–Ω—Ü–∞: " + sun;
    }

    function loop() {
        if (mode === "menu") drawMenu();
        if (mode === "game") {
            updateGame();
            drawGame();
        }
        requestAnimationFrame(loop);
    }

    loop();
</script>
</body>
</html>
