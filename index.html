<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mini PvZ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #8b5a2b;
        }

        #game {
            position: relative;
            width: 720px;
            height: 360px;
            border: 4px solid #2f6f2f;
            overflow: hidden;
            background: #7ec850;
        }

        canvas {
            display: none;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #menu .tombstone {
            width: 200px;
            height: 250px;
            background: #888;
            border-radius: 50% 50% 0 0;
            margin-bottom: 10px;
        }

        #menu button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #panel {
            display: none;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        #sun {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
            z-index: 5;
        }

        #result {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 5;
        }
    </style>
</head>

<body>
<div id="game">

    <div id="menu">
        <div class="tombstone"></div>
        <button onclick="startGame()">–ò–≥—Ä–∞—Ç—å</button>
    </div>

    <div id="panel">
        <button onclick="selectPlant('pea')">üå± –ì–æ—Ä–æ—Ö (50)</button>
        <button onclick="selectPlant('sun')">üåª –ü–æ–¥—Å–æ–ª–Ω—É—Ö (25)</button>
    </div>

    <canvas id="c" width="720" height="360"></canvas>
    <div id="sun">–°–æ–ª–Ω—Ü–∞: 100</div>
    <div id="result"></div>

</div>

<script>
    const c = document.getElementById("c");
    const ctx = c.getContext("2d");

    const rows = 3, cols = 7;
    const cellW = c.width / cols;
    const cellH = c.height / rows;

    let sun = 100;
    let plants = [];
    let zombies = [];
    let bullets = [];
    let sunsArr = [];
    let selectedPlant = null;
    let gameStarted = false;
    let gameOver = false;
    let tick = 0;

    const PLANTS = {
        pea: {cost: 50, hp: 3, cd: 60},
        sun: {cost: 25, hp: 3, cd: 900} // –ú–ê–õ–û —Å–æ–ª–Ω—Ü
    };

    function startGame() {
        document.getElementById("menu").style.display = "none";
        document.getElementById("panel").style.display = "block";
        c.style.display = "block";
        gameStarted = true;
    }

    function selectPlant(t) {
        selectedPlant = t;
    }

    c.onclick = e => {
        if (!gameStarted || gameOver) return;

        const r = c.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;

        const col = Math.floor(x / cellW);
        const row = Math.floor(y / cellH);

        // —Å–±–æ—Ä —Å–æ–ª–Ω—Ü–∞
        sunsArr.forEach((s, i) => {
            if (Math.hypot(s.x - x, s.y - y) < 15) {
                sun += 25;
                sunsArr.splice(i, 1);
            }
        });

        if (!selectedPlant) return;
        if (plants.some(p => p.row === row && p.col === col)) return;
        if (sun < PLANTS[selectedPlant].cost) return;

        plants.push({
            row, col,
            type: selectedPlant,
            hp: PLANTS[selectedPlant].hp,
            cd: PLANTS[selectedPlant].cd
        });

        sun -= PLANTS[selectedPlant].cost;
    };

    function spawnZombie() {
        zombies.push({
            row: Math.floor(Math.random() * rows),
            x: c.width + 20,
            hp: 6
        });
    }

    function update() {
        if (!gameStarted || gameOver) return;
        tick++;

        // —Å–ø–∞–≤–Ω –∑–æ–º–±–∏
        if (tick % 300 === 0) {
            spawnZombie();
        }

        // –ø–∞–¥–∞—é—â–µ–µ —Å–æ–ª–Ω—Ü–µ –≤ –ö–õ–ï–¢–ö–£
        if (tick % 400 === 0) {
            const col = Math.floor(Math.random() * cols);
            const row = Math.floor(Math.random() * rows);
            sunsArr.push({
                x: col * cellW + cellW / 2,
                y: -20,
                targetY: row * cellH + cellH * 0.65
            });
        }

        plants.forEach(p => {
            if (p.type === "sun" && --p.cd <= 0) {
                sunsArr.push({
                    x: p.col * cellW + cellW / 2,
                    y: p.row * cellH,
                    targetY: p.row * cellH + cellH * 0.65
                });
                p.cd = PLANTS.sun.cd;
            }

            if (p.type === "pea" && --p.cd <= 0) {
                bullets.push({
                    x: p.col * cellW + cellW * 0.7,
                    row: p.row
                });
                p.cd = PLANTS.pea.cd;
            }
        });

        bullets.forEach(b => b.x += 5);
        sunsArr.forEach(s => {
            if (s.y < s.targetY) s.y += 0.8;
        });

        zombies.forEach(z => {
            z.x -= 0.35;
            if (z.x < 0) {
                gameOver = true;
                document.getElementById("result").innerText = "–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª!";
                document.getElementById("result").style.color = "red";
            }
        });

        bullets.forEach((b, i) => {
            zombies.forEach((z, zi) => {
                if (z.row === b.row && Math.abs(z.x - b.x) < 14) {
                    z.hp--;
                    bullets.splice(i, 1);
                    if (z.hp <= 0) zombies.splice(zi, 1);
                }
            });
        });
    }

    function draw() {
        ctx.clearRect(0, 0, c.width, c.height);

        ctx.strokeStyle = "#5fa35f";
        for (let i = 0; i <= rows; i++) {
            ctx.beginPath();
            ctx.moveTo(0, i * cellH);
            ctx.lineTo(c.width, i * cellH);
            ctx.stroke();
        }
        for (let i = 0; i <= cols; i++) {
            ctx.beginPath();
            ctx.moveTo(i * cellW, 0);
            ctx.lineTo(i * cellW, c.height);
            ctx.stroke();
        }

        plants.forEach(p => {
            const cx = p.col * cellW + cellW / 2;
            const cy = p.row * cellH + cellH / 2;
            if (p.type === "pea") {
                ctx.fillStyle = "#2f8f2f";
                ctx.beginPath();
                ctx.arc(cx, cy, 14, 0, Math.PI * 2);
                ctx.fill();
            }
            if (p.type === "sun") {
                ctx.fillStyle = "#ffd93b";
                ctx.beginPath();
                ctx.arc(cx, cy, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = "#8b5a2b";
                ctx.beginPath();
                ctx.arc(cx, cy, 10, 0, Math.PI * 2);
                ctx.fill();
            }
        });

        zombies.forEach(z => {
            const zy = z.row * cellH + cellH / 2;
            ctx.fillStyle = "#777";
            ctx.beginPath();
            ctx.arc(z.x, zy, 18, 0, Math.PI * 2);
            ctx.fill();
        });

        bullets.forEach(b => {
            ctx.fillStyle = "green";
            ctx.beginPath();
            ctx.arc(b.x, b.row * cellH + cellH / 2, 4, 0, Math.PI * 2);
            ctx.fill();
        });

        sunsArr.forEach(s => {
            ctx.fillStyle = "orange";
            ctx.beginPath();
            ctx.arc(s.x, s.y, 12, 0, Math.PI * 2);
            ctx.fill();
        });

        document.getElementById("sun").innerText = "–°–æ–ª–Ω—Ü–∞: " + sun;
    }

    (function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    })();
</script>
</body>
</html>
