<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mini PvZ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8b5a2b; /* –∫–æ—Ä–∏—á–Ω–µ–≤—ã–π —Ñ–æ–Ω –≤–æ–∫—Ä—É–≥ –∏–≥—Ä—ã */
        }

        #game {
            position: relative;
            width: 720px;
            height: 360px;
            border: 4px solid #2f6f2f;
            overflow: hidden;
            background-color: #8b5a2b;
        }

        #sky, #grass {
            position: absolute;
            width: 100%;
            height: 50%;
        }

        #sky {
            top: 0;
            background: #87ceeb;
        }

        #grass {
            bottom: 0;
            background: #7ec850;
        }

        canvas {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 65%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        #menu .tombstone {
            width: 200px;
            height: 250px;
            background: #888;
            border-radius: 50% 50% 0 0;
            position: relative;
            margin: auto;
        }

        #menu button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #panel {
            display: none;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        #sun, #status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
            z-index: 3;
        }

        #result {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 3;
        }

        button.active {
            background: #ffb703;
        }
    </style>
</head>
<body>

<div id="game">
    <div id="sky"></div>
    <div id="grass"></div>

    <div id="menu">
        <div class="tombstone"></div>
        <button onclick="startGame()">–ò–≥—Ä–∞—Ç—å</button>
    </div>

    <div id="panel">
        <button onclick="selectPlant('pea')">üå± –ì–æ—Ä–æ—Ö (50)</button>
        <button onclick="selectPlant('sun')">üåª –ü–æ–¥—Å–æ–ª–Ω—É—Ö (25)</button>
        <button onclick="selectPlant('nut')">ü•ú –û—Ä–µ—Ö (25)</button>
        <button id="shovelBtn" onclick="selectShovel()">ü™ì –õ–æ–ø–∞—Ç–∞</button>
    </div>

    <canvas id="c" width="720" height="360"></canvas>
    <div id="sun">–°–æ–ª–Ω—Ü–∞: 100</div>
    <div id="status"></div>
    <div id="result"></div>
</div>

<script>
    const c = document.getElementById("c"), ctx = c.getContext("2d");
    const rows = 3, cols = 7, cellW = c.width / cols, cellH = c.height / rows;

    let sun = 100, plants = [], zombies = [], bullets = [], suns = [], lawnmowers = [];
    let selectedPlant = null, shovel = false, tick = 0, wave = 1, spawned = 0, gameOver = false;
    let gameStarted = false;

    const MAX_WAVES = 3;
    const PLANTS = {pea: {cost: 50, hp: 3, cd: 45}, sun: {cost: 25, hp: 3, cd: 300}, nut: {cost: 25, hp: 20}};

    for (let r = 0; r < rows; r++) lawnmowers.push({row: r, x: -30, active: true});

    function selectPlant(t) {
        selectedPlant = t;
        shovel = false;
        document.getElementById("shovelBtn").classList.remove("active");
    }

    function selectShovel() {
        shovel = true;
        selectedPlant = null;
        document.getElementById("shovelBtn").classList.add("active");
    }

    c.onclick = e => {
        if (!gameStarted) return;
        const rect = c.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const col = Math.floor(x / cellW);
        const row = Math.floor(y / cellH);

        // —Å–±–æ—Ä —Å–æ–ª–Ω—Ü–∞
        suns.forEach((s, i) => {
            if (Math.hypot(s.x - x, s.y - y) < 15) {
                sun += 25;
                suns.splice(i, 1);
            }
        });

        // –ª–æ–ø–∞—Ç–∞
        if (shovel) {
            const idx = plants.findIndex(p => p.row === row && p.col === col);
            if (idx !== -1) {
                plants.splice(idx, 1);
                shovel = false;
                document.getElementById("shovelBtn").classList.remove("active");
            }
            return;
        }

        if (!selectedPlant) return;
        if (plants.some(p => p.row === row && p.col === col)) return;
        if (sun < PLANTS[selectedPlant].cost) return;

        plants.push({row, col, type: selectedPlant, hp: PLANTS[selectedPlant].hp, cd: PLANTS[selectedPlant].cd});
        sun -= PLANTS[selectedPlant].cost;
        selectedPlant = null;
    }

    function spawnZombie() {
        let type = "normal", hp = 9;
        if (wave >= 2 && Math.random() < 0.5) {
            type = "cone";
            hp = 18;
        }
        if (wave >= 3 && Math.random() < 0.3) {
            type = "bucket";
            hp = 30;
        }
        zombies.push({row: Math.floor(Math.random() * rows), x: c.width + 20, hp, type, eat: false, target: null});
        spawned++;
    }

    function update() {
        if (gameOver || !gameStarted) return;
        tick++;

        if (tick % 200 === 0 && spawned < wave * 5) spawnZombie();
        if (tick % 300 === 0) suns.push({x: Math.random() * c.width, y: -20});

        plants.forEach(p => {
            if (p.type === "sun" && --p.cd <= 0) {
                suns.push({x: p.col * cellW + cellW / 2, y: p.row * cellH + 20});
                p.cd = PLANTS.sun.cd;
            }
            if (p.type === "pea" && --p.cd <= 0 && zombies.some(z => z.row === p.row)) {
                bullets.push({x: p.col * cellW + cellW * 0.7, row: p.row});
                p.cd = PLANTS.pea.cd;
            }
        });

        bullets.forEach(b => b.x += 5);
        suns.forEach(s => s.y += 0.6);

        zombies.forEach(z => {
            if (z.eat && z.target) {
                z.target.hp -= 0.03;
                if (z.target.hp <= 0) {
                    plants.splice(plants.indexOf(z.target), 1);
                    z.eat = false;
                    z.target = null;
                }
            } else {
                z.x -= 0.4;
                plants.forEach(p => {
                    const px = p.col * cellW + cellW / 2;
                    if (p.row === z.row && Math.abs(z.x - px) < 18) {
                        z.eat = true;
                        z.target = p;
                    }
                });
                if (z.x < 0 && lawnmowers[z.row].active) {
                    zombies = zombies.filter(zz => zz.row !== z.row);
                    lawnmowers[z.row].active = false;
                }
            }
        });

        bullets.forEach((b, i) => {
            zombies.forEach(z => {
                if (z.row === b.row && Math.abs(z.x - b.x) < 14) {
                    z.hp--;
                    bullets.splice(i, 1);
                }
            });
        });
        zombies = zombies.filter(z => z.hp > 0);

        const resultDiv = document.getElementById("result");

        if (zombies.some(z => z.x < 0 && !lawnmowers[z.row].active)) {
            gameOver = true;
            resultDiv.innerText = "–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª!";
            resultDiv.style.color = "red";
        }

        if (spawned >= wave * 5 && zombies.length === 0) {
            if (wave < MAX_WAVES) {
                wave++;
                spawned = 0;
            } else {
                gameOver = true;
                resultDiv.innerText = "–¢—ã –≤—ã–∏–≥—Ä–∞–ª!";
                resultDiv.style.color = "green";
            }
        }
    }

    function draw() {
        if (gameStarted) {
            ctx.fillStyle = "#7ec850";
            ctx.fillRect(0, 0, c.width, c.height);
        } else {
            ctx.clearRect(0, 0, c.width, c.height);
        }

        ctx.strokeStyle = "#5fa35f";
        for (let i = 0; i <= rows; i++) {
            ctx.beginPath();
            ctx.moveTo(0, i * cellH);
            ctx.lineTo(c.width, i * cellH);
            ctx.stroke();
        }
        for (let i = 0; i <= cols; i++) {
            ctx.beginPath();
            ctx.moveTo(i * cellW, 0);
            ctx.lineTo(i * cellW, c.height);
            ctx.stroke();
        }

        plants.forEach(p => {
            const cx = p.col * cellW + cellW / 2, cy = p.row * cellH + cellH / 2;
            if (p.type === "pea") {
                ctx.fillStyle = "#2f8f2f";
                ctx.beginPath();
                ctx.arc(cx, cy, 14, 0, Math.PI * 2);
                ctx.fill();
            }
            if (p.type === "sun") {
                ctx.fillStyle = "#ffd93b";
                ctx.beginPath();
                ctx.arc(cx, cy, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = "#8b5a2b";
                ctx.beginPath();
                ctx.arc(cx, cy, 10, 0, Math.PI * 2);
                ctx.fill();
            }
            if (p.type === "nut") {
                ctx.fillStyle = "#8b5a2b";
                ctx.fillRect(cx - 16, cy - 16, 32, 32);
            }
        });

        zombies.forEach(z => {
            const zx = z.x, zy = z.row * cellH + cellH / 2;
            ctx.fillStyle = "#4f6f2f";
            ctx.beginPath();
            ctx.arc(zx, zy, 18, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(zx + 5, zy - 4, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(zx + 6, zy - 4, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.moveTo(zx - 10, zy + 6);
            ctx.lineTo(zx + 6, zy + 10);
            ctx.lineTo(zx - 10, zy + 12);
            ctx.fill();
            if (z.type === "cone") {
                ctx.fillStyle = "orange";
                ctx.beginPath();
                ctx.moveTo(zx - 18, zy - 12);
                ctx.lineTo(zx + 18, zy - 12);
                ctx.lineTo(zx, zy - 42);
                ctx.fill();
            }
            if (z.type === "bucket") {
                ctx.fillStyle = "#888";
                ctx.fillRect(zx - 16, zy - 30, 32, 26);
                ctx.fillStyle = "#666";
                ctx.fillRect(zx - 18, zy - 32, 36, 4);
            }
        });

        bullets.forEach(b => {
            ctx.fillStyle = "green";
            ctx.beginPath();
            ctx.arc(b.x, b.row * cellH + cellH / 2, 4, 0, Math.PI * 2);
            ctx.fill();
        });
        suns.forEach(s => {
            ctx.fillStyle = "orange";
            ctx.beginPath();
            ctx.arc(s.x, s.y, 12, 0, Math.PI * 2);
            ctx.fill();
        });
        lawnmowers.forEach(l => {
            if (l.active) {
                ctx.fillStyle = "red";
                ctx.fillRect(l.x, l.row * cellH + cellH / 4, 30, cellH / 2);
            }
        });

        document.getElementById("sun").innerText = "–°–æ–ª–Ω—Ü–∞: " + sun;
    }

    function startGame() {
        document.getElementById("menu").style.display = "none";
        document.getElementById("panel").style.display = "block";
        c.style.display = "block";
        gameStarted = true;
    }

    (function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    })();
</script>
</body>
</html>
