<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Mini Plants vs Zombies+</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#87ceeb, #e6f3e6);
            display: flex;
            justify-content: center;
        }

        #game {
            margin-top: 20px;
            text-align: center;
        }

        canvas {
            background: #7ec850;
            border: 4px solid #2f6f2f;
        }

        button {
            padding: 8px 14px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div id="game">
    <canvas id="c" width="720" height="360"></canvas>
    <br>
    <button onclick="startPlacing()">üå± –†–∞—Å—Ç–µ–Ω–∏–µ (50)</button>
    <div id="sun">–°–æ–ª–Ω—Ü–∞: 100</div>
    <div id="status"></div>
</div>

<script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    const rows = 3;
    const cols = 7;
    const cellW = canvas.width / cols;
    const cellH = canvas.height / rows;

    let sun = 100;
    let plants = [];
    let zombies = [];
    let bullets = [];
    let suns = [];

    let placing = false;
    let tick = 0;
    let spawned = 0;
    const MAX_ZOMBIES = 12;
    let gameOver = false;

    function startPlacing() {
        placing = true;
    }

    canvas.addEventListener('click', e => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        // collect suns
        suns.forEach((s, i) => {
            if (Math.hypot(s.x - x, s.y - y) < 15) {
                sun += 25;
                suns.splice(i, 1);
            }
        });

        if (!placing || sun < 50) return;

        const col = Math.floor(x / cellW);
        const row = Math.floor(y / cellH);

        // check if cell already has a plant
        if (plants.some(p => p.row === row && p.col === col)) return;

        plants.push({row, col, cd: 0});
        sun -= 50;
        placing = false;
    });

    function spawnZombie() {
        const row = Math.floor(Math.random() * rows);
        zombies.push({row, x: canvas.width - 20, hp: 6});
        spawned++;
    }

    function spawnSun() {
        suns.push({x: Math.random() * canvas.width, y: -20});
    }

    function update() {
        if (gameOver) return;
        tick++;

        if (tick % 160 === 0 && spawned < MAX_ZOMBIES) spawnZombie();
        if (tick % 180 === 0) spawnSun();

        plants.forEach(p => {
            p.cd--;
            // check if zombie in same row
            if (p.cd <= 0 && zombies.some(z => z.row === p.row)) {
                bullets.push({
                    x: p.col * cellW + cellW * 0.7,
                    row: p.row
                });
                p.cd = 45;
            }
        });

        bullets.forEach(b => b.x += 5);
        zombies.forEach(z => z.x -= 0.45);
        suns.forEach(s => s.y += 0.6);

        bullets.forEach((b, bi) => {
            zombies.forEach((z, zi) => {
                if (z.row === b.row && Math.abs(z.x - b.x) < 14) {
                    z.hp--;
                    bullets.splice(bi, 1);
                }
            });
        });

        zombies.forEach((z, zi) => {
            if (z.hp <= 0) zombies.splice(zi, 1);
            if (z.x < 0) {
                gameOver = true;
                document.getElementById('status').innerText = "üíÄ –ü–æ—Ä–∞–∂–µ–Ω–∏–µ";
            }
        });

        if (spawned === MAX_ZOMBIES && zombies.length === 0) {
            gameOver = true;
            document.getElementById('status').innerText = "üéâ –ü–æ–±–µ–¥–∞!";
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // grid
        ctx.strokeStyle = "#5fa35f";
        for (let r = 0; r <= rows; r++) {
            ctx.beginPath();
            ctx.moveTo(0, r * cellH);
            ctx.lineTo(canvas.width, r * cellH);
            ctx.stroke();
        }
        for (let c = 0; c <= cols; c++) {
            ctx.beginPath();
            ctx.moveTo(c * cellW, 0);
            ctx.lineTo(c * cellW, canvas.height);
            ctx.stroke();
        }

        plants.forEach(p => {
            ctx.fillStyle = "#2f7d2f";
            ctx.beginPath();
            ctx.arc(p.col * cellW + cellW / 2, p.row * cellH + cellH / 2, 14, 0, Math.PI * 2);
            ctx.fill();
        });

        zombies.forEach(z => {
            ctx.fillStyle = "#777";
            ctx.beginPath();
            ctx.arc(z.x, z.row * cellH + cellH / 2, 16, 0, Math.PI * 2);
            ctx.fill();
        });

        bullets.forEach(b => {
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(b.x, b.row * cellH + cellH / 2, 4, 0, Math.PI * 2);
            ctx.fill();
        });

        suns.forEach(s => {
            ctx.fillStyle = "orange";
            ctx.beginPath();
            ctx.arc(s.x, s.y, 12, 0, Math.PI * 2);
            ctx.fill();
        });

        document.getElementById('sun').innerText = "–°–æ–ª–Ω—Ü–∞: " + sun;
    }

    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }

    loop();
</script>
</body>
</html>
