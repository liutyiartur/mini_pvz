<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mini PvZ</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="game">

    <div id="menu">
        <button class="play" onclick="startGame()">Играть</button>
    </div>

    <div id="panel">
        <button onclick="selectPlant('pea', this)">🌱 Горох (50)</button>
        <button onclick="selectPlant('sun', this)">🌻 Подсолнух (25)</button>
        <button onclick="selectPlant('nut', this)">🥜 Орех (50)</button>
        <button onclick="selectShovel(this)">🪓 Лопата</button>
    </div>

    <canvas id="c" width="720" height="360"></canvas>
    <div id="sun">Солнца: 100</div>
    <div id="result"></div>

</div>
<script src="./js/script.js"></script>
</body>
</html>
