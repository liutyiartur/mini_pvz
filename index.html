<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mini PvZ</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #8b5a2b;
            font-family: Arial;
        }

        #game {
            position: relative;
            width: 720px;
            height: 360px;
            border: 4px solid #2f6f2f;
            overflow: hidden;
        }

        #sky {
            position: absolute;
            top: 0;
            height: 50%;
            width: 100%;
            background: #87ceeb;
        }

        #grass {
            position: absolute;
            bottom: 0;
            height: 50%;
            width: 100%;
            background: #7ec850;
        }

        canvas {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 65%;
            transform: translate(-50%, -50%);
        }

        .tombstone {
            width: 200px;
            height: 250px;
            background: #888;
            border-radius: 50% 50% 0 0;
            position: relative;
        }

        #menu button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
        }

        #panel {
            display: none;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }

        #sun {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
        }

        #result {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div id="game">
    <div id="sky"></div>
    <div id="grass"></div>

    <div id="menu">
        <div class="tombstone"></div>
        <button onclick="startGame()">–ò–≥—Ä–∞—Ç—å</button>
    </div>

    <div id="panel">
        <button onclick="selectPlant('pea')">üå± –ì–æ—Ä–æ—Ö (50)</button>
        <button onclick="selectPlant('sun')">üåª –ü–æ–¥—Å–æ–ª–Ω—É—Ö (25)</button>
        <button onclick="selectPlant('nut')">ü•ú –û—Ä–µ—Ö (25)</button>
    </div>

    <canvas id="c" width="720" height="360"></canvas>
    <div id="sun">–°–æ–ª–Ω—Ü–∞: 100</div>
    <div id="result"></div>
</div>

<script>
    const c = document.getElementById("c"), ctx = c.getContext("2d");
    const rows = 3, cols = 7, cellW = c.width / cols, cellH = c.height / rows;

    let sun = 100, plants = [], zombies = [], bullets = [], sunsArr = [];
    let selectedPlant = null, gameStarted = false, gameOver = false, tick = 0;

    const PLANTS = {
        pea: {cost: 50, hp: 3, cd: 45},
        sun: {cost: 25, hp: 3, cd: 720}, // ‚¨ÖÔ∏è —Ä–µ–∂–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç —Å–æ–ª–Ω—Ü–µ
        nut: {cost: 25, hp: 20}
    };

    function selectPlant(t) {
        selectedPlant = t;
    }

    c.onclick = e => {
        if (!gameStarted) return;
        const r = c.getBoundingClientRect();
        const x = e.clientX - r.left, y = e.clientY - r.top;
        const col = Math.floor(x / cellW), row = Math.floor(y / cellH);

        sunsArr.forEach((s, i) => {
            if (Math.hypot(s.x - x, s.y - y) < 15) {
                sun += 25;
                sunsArr.splice(i, 1);
            }
        });

        if (!selectedPlant) return;
        if (plants.some(p => p.row === row && p.col === col)) return;
        if (sun < PLANTS[selectedPlant].cost) return;

        plants.push({row, col, type: selectedPlant, hp: PLANTS[selectedPlant].hp, cd: PLANTS[selectedPlant].cd});
        sun -= PLANTS[selectedPlant].cost;
        selectedPlant = null;
    };

    function spawnSun() {
        const col = Math.floor(Math.random() * cols);
        const row = Math.floor(Math.random() * rows);
        sunsArr.push({
            col, row,
            x: col * cellW + cellW / 2,
            y: -20,
            targetY: row * cellH + cellH / 2,
            falling: true
        });
    }

    function update() {
        if (!gameStarted || gameOver) return;
        tick++;

        if (tick % 400 === 0) spawnSun();

        plants.forEach(p => {
            if (p.type === "sun" && --p.cd <= 0) {
                sunsArr.push({
                    col: p.col, row: p.row,
                    x: p.col * cellW + cellW / 2,
                    y: p.row * cellH - 20,
                    targetY: p.row * cellH + cellH / 2,
                    falling: true
                });
                p.cd = PLANTS.sun.cd;
            }
        });

        sunsArr.forEach(s => {
            if (s.falling) {
                s.y += 1.2;
                if (s.y >= s.targetY) {
                    s.y = s.targetY;
                    s.falling = false;
                }
            }
        });
    }

    function draw() {
        if (gameStarted) {
            ctx.fillStyle = "#7ec850";
            ctx.fillRect(0, 0, c.width, c.height);
        }

        ctx.strokeStyle = "#6aa84f";
        for (let i = 0; i <= rows; i++) {
            ctx.beginPath();
            ctx.moveTo(0, i * cellH);
            ctx.lineTo(c.width, i * cellH);
            ctx.stroke();
        }
        for (let i = 0; i <= cols; i++) {
            ctx.beginPath();
            ctx.moveTo(i * cellW, 0);
            ctx.lineTo(i * cellW, c.height);
            ctx.stroke();
        }

        plants.forEach(p => {
            const cx = p.col * cellW + cellW / 2, cy = p.row * cellH + cellH / 2;
            if (p.type === "pea") {
                ctx.fillStyle = "#2f8f2f";
                ctx.beginPath();
                ctx.arc(cx, cy, 14, 0, Math.PI * 2);
                ctx.fill();
            }
            if (p.type === "sun") {
                ctx.fillStyle = "#ffd93b";
                ctx.beginPath();
                ctx.arc(cx, cy, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = "#8b5a2b";
                ctx.beginPath();
                ctx.arc(cx, cy, 10, 0, Math.PI * 2);
                ctx.fill();
            }
            if (p.type === "nut") {
                ctx.fillStyle = "#8b5a2b";
                ctx.fillRect(cx - 16, cy - 16, 32, 32);
            }
        });

        sunsArr.forEach(s => {
            ctx.fillStyle = "orange";
            ctx.beginPath();
            ctx.arc(s.x, s.y, 12, 0, Math.PI * 2);
            ctx.fill();
        });

        document.getElementById("sun").innerText = "–°–æ–ª–Ω—Ü–∞: " + sun;
    }

    function startGame() {
        document.getElementById("menu").style.display = "none";
        document.getElementById("panel").style.display = "block";
        c.style.display = "block";
        gameStarted = true;
    }

    (function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    })();
</script>
</body>
</html>
